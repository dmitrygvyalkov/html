<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="#" method="get">
    <input type="text" name="text" value="Якийсь текст по-замовченю"><br>
    <input type="text" name="text" placeholder="Приклад"><br>
    <input type="date" name="date"><br>
    <input type="time" name="time"><br>
    <input type="number" name="number">
    <hr>
    <select name="select">
      <option value="1">Перший пункт</option>
      <option value="2">Другий пункт</option>
    </select>
    <hr>
    <label><input type="radio" name="radio1" value="1"> Оберіть 1 варіант</label><br>
    <label><input type="radio" name="radio1" value="2" checked> Оберіть 1 варіант</label><br>
    <label><input type="radio" name="radio1" value="3"> Оберіть 1 варіант</label><br>
    <hr>
    <input type="radio" name="radio2" value="1"><br>
    <input type="radio" name="radio2" value="2"><br>
    <input type="radio" name="radio2" value="3"><br>
    <hr>
    <input type="checkbox" name="checkbox" value="1"><br>
    <input type="checkbox" name="checkbox" value="2" id="check1"><br>
    <input type="checkbox" name="checkbox" value="3"><br>
    <hr>
    <label for="check1">Перемикнути чек</label>
    <hr>
    <textarea name="textarea" cols="30" rows="10">sdfsd fsd f sd fsd fdfg dfg df gdfg dfg dfg dfg df</textarea>
    <hr>
    <button disabled=""><img src="https://images-eu.ssl-images-amazon.com/images/I/41HeL2cy9LL.png" alt="" class="search-icon"> Відправити</button>
  </form>
<style>
.search-icon {
  max-width: 40px;
  height: auto;
  vertical-align: middle;
}
</style>
</body>
</html>
