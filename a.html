<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Посилання</title>
</head>
<body>
  <h1>Посилання</h1>
  <p>Посилання оформлюються тегом <code>&lt;a&gt;</code></p>
  <p>У тега <code>&lt;a&gt;</code> існує тільки один обов'язковий атрибут <code>href</code> — який дозволяэ вказати посылання яке відкриється при натисканні на контент тегу.</p>
  <div>
    <div>Приклад</div>
    <p><code>&lt;a href="https://github.com/"&gt;GitHub&lt;/a&gt;</code></p>
  </div>
</body>
</html>
