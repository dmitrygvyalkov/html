var a = {
  cili: 2,
  chislenik: 37,
  znamenik: 8,
};

var b = {
  cili: 1,
  chislenik: 3,
  znamenik: 12,
};

function min(a, b) {
  return a < b ? a : b;
}

function simple(a) {
  for (let i = 2; i <= (min(a.chislenik, a.znamenik) / 2); i++) {
    if ((a.chislenik % i == 0) && (a.znamenik % i == 0)) {
      a.chislenik = a.chislenik / i;
      a.znamenik = a.znamenik / i;
      i--;
    }
  }

  return a;
}

function sum(a, b) {

  var result = {};

  result.cili = a.cili + b.cili;

  result.chislenik = a.chislenik * b.znamenik + b.chislenik * a.znamenik;
  result.znamenik = a.znamenik * b.znamenik;

  return simple(result);

}
