<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="time"></div>
<script>
'use strict';
let div = document.getElementById('time');
let h = 0, m = 0, s = 0;

setInterval(function(){h++}, 3600000);
setInterval(function(){(m == 59) ? m = 0 : m++}, 60000);
setInterval(function(){(s == 59) ? s = 0 : s++;showTime()}, 1000);

function showTime() {
  div.innerHTML = "" + h + ":" + ((m < 10) ? "0" : "") + m + ":" +
    ((s < 10) ? "0" : "") + s;
}

</script>
</body>
</html>
